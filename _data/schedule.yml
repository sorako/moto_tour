- day: 2日目
  expenses: ウランバートル⇨南ゴビのダランザドガド市まで✈️で1.5時間、ダランザドガド市⇨バヤンザグ（砂漠の林という意味）まで１６０キロ⇨モルツォグ砂丘まで４０キロオフロードバイクツーリング。　　ウランバートル市から空路で南ゴビ砂漠へ出発、広大な砂漠に到着、ダランザドガド市の空港からバイクを受け取り、サポートカー、スタッフ付の万全な体制で本格的なゴビ砂漠オフロードバイクツーリング開始、バヤンザグ（砂漠の林という意味）へ向かって出発。巨大な大平原を走ります。バヤンザグは古代恐竜タルボサウルスの化石が発掘された場所です。ここは1922年、アメリカの古生物学者ロイ・チャップマン・アンドリューズが世界で初めて恐竜の卵の入った巣の化石を発見した場所。その発見により恐竜が卵で子孫を残すことが証明されました。そのためバヤンザクは恐竜化石の聖地としても知られています。今では殺風景でさえあるバヤンザクの風景ですが、約6500年前以上には巨大な恐竜が闊歩する豊かな土地だったことがうかがえますね。ゴビ砂漠に生息する希少な動植物を観察。ゴビの絹の砂丘をラクダや徒歩で散策。バヤンザグからモルツォグ砂漠へ向かう。ラクダに乗り砂漠を歩く。
