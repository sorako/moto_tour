- title: WELCOME TO SORAKO OFF-ROAD
  content: 2015年に設立され、モンゴルの主要なエンデューロツアーオペレーターになりました。 2017年後半、ハスクバーナバイクの公式輸入業者およびディーラーになりました。これにより、完璧に訓練されたスタッフとサービスを含む、モンゴル全体で最高の機器が保証されます。 今年の夏、25か国以上から140人近いライダーが来場しているため、今シーズンは満席です。2020年シーズンの販売が開始されました。スポットを十分に早く獲得し、魔法の体験に参加してください。 5月15日までに到着した予約については、ツアーの合計金額に対してアーリーバード料金が20％オフになります。 モンゴル-ユニークな訪問者のためのユニークな目的地。
