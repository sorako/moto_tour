  content: 大きさで世界第４位を誇るモンゴルのゴビ砂漠は首都ウランバートルから南部に約600キロ離れた所に位置する。砂漠でありながらも緑の草原地帯が多いのが特徴です。このツアーで訪れる：
  content1: バヤンザグは世界で初めて恐竜の卵の入った巣の化石を発見した場所。その発見により恐竜が卵で子孫を残すことが証明されました。そのためバヤンザクは恐竜化石の聖地としても知られています。
  content2: モルツォグ砂漠及びホンゴル砂漠は南ゴビ砂漠で一番大きな砂山です。自分のレベルに合わせて砂山をオフロードバイクで挑戦して下さい。
  content3: ヨリーンアム渓谷はゴビ砂漠観光で最も人気のスポットでダランザドガド市から４０キロの位置にあります。標高が約2200mという高いため夏でも涼しく、トレッキングにも人気の場所。夏には高山植物が咲き乱れ、砂漠とは思えない景色を堪能できます。古くからゴビ砂漠に暮らす遊牧民たちの文化と360度何もない風景と降るような星空は、きっとあなたの世界観、人生観を変えるはず。そんな地球のドラマを感じるオフロードバイクツーリングにあなたも出かけてみませんか？
